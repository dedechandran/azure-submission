<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Skuy!</a>
        </div>
    </nav>

    <div class="container">
        <div>
            <h4>Upload Image</h4>
            <div class="row">
                    <div class="input-field col s10">
                        <input  placeholder="example : http://upload.wikimedia.org/wikipedia/commons/3/3c/Shaki_waterfall.jpg" id="input-image" type="text" class="validate">
                        <label for="input-image">Image URL</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="button" id="btn-upload">Upload
                    </button>
            </div>
            <p id="status">Status</p>
        </div>   
        <div>
            <h4>Blobs Images</h4>
            <button class="btn waves-effect waves-light" type="button" id="btn-load">Load
            </button>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Blob URL</th>
                        <th>Image</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="img-container">
            <h4>Analyze Image</h4>
            <div class="row">
                    <div class="input-field col s10">
                        <input  placeholder="example : https://skuyblob.blob.core.windows.net/images/imagesmodqnz" id="input-image-analyze" type="text" class="validate">
                        <label for="input-image-analyze">Image URL</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="button" id="btn-analyze">Analyze
                    </button>
            </div>

        </div>           
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
